<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>나의 반려동물 - 초급 과제</title>
  </head>
  <body>
    <header class="bg-green-700 text-center p-8 mb-6">
      <h1 class="text-white text-3xl font-medium mb-2">나의 반려동물</h1>
      <p class="text-white">소중한 우리 가족을 소개합니다</p>
    </header>
    <div class="p-2 max-w-lg mx-auto">
      <div class="p-4 rounded-2xl shadow-xl flex flex-col items-center m-4">
        <div class="bg-gray-300 rounded-lg w-80 h-80 mb-8"></div>
        <h3 class="text-3xl mb-4">깜이</h3>
        <p class="text-gray-600 mb-4">토이 푸들 . 8살</p>
        <div class="border-t-2 border-black mb-4"></div>
        <p class="text-center mb-6">
          항상 밝고 활발한 우리 집 행복 바이러스예요. 사람을 정말 좋아하고
          친구들과 노는 것을 가장 좋아합니다.
        </p>
      </div>
<main>
      <div class="p-8 border-l-4 border-l-blue-700 rounded-xl shadow-lg my-4">
        <h3 class="text-xl mb-3 font-medium">성격</h3>
        <p>응석쟁이에 소심해요</p>
      </div>

      <div class="p-8 border-l-4 border-l-red-500 rounded-xl shadow-lg my-4">
        <h3 class="text-xl mb-3 font-medium">좋아하는 것</h3>
        <p>안아주기, 맛있는 간식</p>
      </div>

      <div class="p-8 border-l-4 border-l-orange-400 rounded-xl shadow-lg my-4">
        <h3 class="text-xl mb-3 font-medium">특기</h3>
        <p>손 악수하기, 빙글빙글 돌기, 안아달라고 조르기</p>
      </div>

      <div class="p-8 border-l-4 border-l-green-500 rounded-xl shadow-lg my-4">
        <h3 class="text-xl mb-3 font-medium">좋아하는 장소</h3>
        <p>무릎 위</p>
      </div>
    </div>
</main>
    <footer class="bg-slate-800 text-center p-6 text-slate-200">
      <p class="mb-2">만든 사람 : 조준환</p>
      <p class="text-xs">2025/11/18/ TailWind 과제</p>
    </footer>
  </body>
</html>
